<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #canvas {
            touch-action: none;
        }
        .tool-btn.active {
            @apply bg-blue-600 border-blue-400;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-4 py-6">
        <!-- Toolbar -->
        <div class="flex flex-wrap items-center gap-4 p-4 bg-gray-800 rounded-xl mb-4 shadow-lg">
            <!-- Drawing Tools -->
            <div class="flex items-center gap-2">
                <button id="pencil" title="Pencil" class="tool-btn flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:bg-blue-600 focus:border-blue-400 text-blue-400 border-2 border-gray-600 transition-all outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-pencil text-lg"></i>
                    <span class="text-white">Pencil</span>
                </button>
                <button id="eraser" title="Eraser" class="tool-btn flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 focus:bg-red-600 focus:border-red-400 text-red-400 border-2 border-gray-600 transition-all outline-none focus:ring-2 focus:ring-red-500">
                    <i class="fas fa-eraser text-lg"></i>
                    <span class="text-white">Eraser</span>
                </button>
                <button id="clear" title="Clear Canvas" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-rose-400 border-2 border-gray-600 transition-all">
                    <i class="fas fa-trash-alt text-lg"></i>
                    <span class="text-white">Clear</span>
                </button>
            </div>

            <!-- History Controls -->
            <div class="flex items-center gap-2">
                <button id="undo" title="Undo" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-emerald-400 border-2 border-gray-600 transition-all">
                    <i class="fas fa-undo text-lg"></i>
                    <span class="text-white">Undo</span>
                </button>
                <button id="redo" title="Redo" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-emerald-400 border-2 border-gray-600 transition-all">
                    <i class="fas fa-redo text-lg"></i>
                    <span class="text-white">Redo</span>
                </button>
            </div>

            <!-- Color & Size Controls -->
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <label title="Brush Color" class="w-10 h-10 rounded-full border-2 border-gray-600 overflow-hidden cursor-pointer">
                        <input type="color" id="color-picker" class="w-full h-full scale-150 cursor-pointer">
                    </label>
                    <span class="text-white">Color</span>
                </div>
                
                <div class="flex items-center gap-2 text-gray-300">
                    <i class="fas fa-ruler-horizontal text-lg"></i>
                    <input type="range" id="brush-size" class="w-32 h-2 bg-gray-700 rounded-full appearance-none cursor-pointer accent-blue-500" min="1" max="50" value="10">
                    <span class="text-white">Size</span>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
            <canvas id="canvas" class="w-full h-[70vh] border-2 border-gray-700 rounded-lg bg-white cursor-crosshair">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
